<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.js"></script>
  <title>Document</title>
</head>

<body>
  <div class="container">
    <h1>World Clocks</h1>

    <select>
      <option value="">Choose a city</option>
      <option value="">Paris</option>
      <option value="">Berlin</option>
      <option value="">Sarajevo</option>
    </select>

    <div class="city">
      <h2>Los Angeles 🇺🇸</h2>
      <div class="date">March 7th 2024</div>
      <div class="time">9:31 PM</div>
    </div>

    <div class="city">
      <h2>Sydney 🇦🇺</h2>
      <div class="date">March 7th 2024</div>
      <div class="time">9:31 PM</div>
    </div>
  </div>





  <footer>
    This project was design⏰by Dajana and is <a href="https://github.com/dajana-lab/world-clock-app"
      target="_blank">open sourced on GitHub</a>
  </footer>

  <script src="src/app.js">

  </script>
</body>

</html>
